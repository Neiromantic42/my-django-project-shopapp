{% extends 'shopapp/base.html' %}

{% block title %}
    Create Order
{% endblock %}

{% block body %}
    <h1>Creating a new order</h1>
    <div>
        <form method="post">
            {% csrf_token %}

            {{ form.as_p }}
            <button type="submit">
                Create
            </button>
        </form>
    </div>
    <div>
        <a href="{% url 'shopapp:products_list' %}"
        >Back to products list</a>
    </div>
    {% if object %}
        <a href="{% url 'shopapp:order_details' pk=object.pk %}">Back to order</a>
    {% endif %}
{% endblock %}
