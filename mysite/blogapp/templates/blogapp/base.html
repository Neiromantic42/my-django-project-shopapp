<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
            Base Title
        {% endblock %}
    </title>

    {% block head %}
    <!-- Здесь дочерние шаблоны могут вставлять свои стили -->
    {% endblock %}
</head>
<body>

{% block body %}
    Base body
{% endblock %}

<div>
    {% now 'H:i' %}
</div>

<div>
    {% now 'l' as current_weekday %}
    Today is {{ current_weekday }}
</div>
</body>
</html>
